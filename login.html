<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <style>
        :root {
            --white: white;
            --black: black;
            --blue: rgb(34, 150, 228);
        }

        .black-color {
            color: var(--black);
        }

        .black-bg {
            background-color: var(--black);
        }

        .blue-color {
            color: var(--blue);
        }

        .blue-bg {
            background-color: var(--blue);
        }

        .white-color {
            color: var(--white);
        }

        .white-bg {
            background-color: var(--white);
        }

        .sign {
            color: var(--blue);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Main login -->
    <div class="container main my-5">
        <div class="d-flex justify-content-center align-items-center my-5">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center black-color white-bg">Login</h5>
                    <div class="mb-3">
                        <p class="white-bg black-color">Email</p>
                        <input type="text" class="form-control" placeholder="Email Id" id="email1"
                            aria-label="Username">
                    </div>
                    <div class="mb-3">
                        <p class="white-bg black-color">Password</p>
                        <input type="password" class="form-control" placeholder="Password" id="password1"
                            aria-label="Password">
                    </div>
                    <div class="mb-3">
                        <button class="text-center white-bg black-color btn btn-outline-dark" id="input">Login</button>
                    </div>
                    <p class="white-bg black-color">Don't have an account? <a href="./signIn.html" class="sign">SignUp</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script>
        // Function to handle login
        function login() {
            // Retrieve values from input fields
            let emailId = document.getElementById('email1').value;
            let password = document.getElementById('password1').value;
            
            // Example validation (replace with actual login logic)
            if (emailId && password) {
                alert("Login successful!");
                // Redirect to the main page or perform login logic
                window.location.href = "main.html"; // Change to your desired URL
            } else {
                alert("Please enter both email and password.");
            }
        }

        // Event listeners for the Enter key on input fields
        document.getElementById('email1').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                login();
            }
        });

        document.getElementById('password1').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                login();
            }
        });

        // Event listener for the login button
        document.getElementById('input').addEventListener('click', function () {
            login();
        });
    </script>
</body>

</html>
