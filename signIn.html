<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <style>
        :root {
            --white: white;
            --black: black;
            --blue: rgb(34, 150, 228);
        }

        .black-color {
            color: var(--black);
        }

        .black-bg {
            background-color: var(--black);
        }

        .blue-color {
            color: var(--blue);
        }

        .blue-bg {
            background-color: var(--blue);
        }

        .white-color {
            color: var(--white);
        }

        .white-bg {
            background-color: var(--white);
        }

        .login {
            color: var(--blue);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Main login -->
    <div class="container main my-5">
        <div class="d-flex justify-content-center align-items-center my-5">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center black-color white-bg">SignIn</h5>
                    <div class="mb-3">
                        <p class="white-bg black-color">Email</p>
                        <input type="text" class="form-control" placeholder="Email Id" id="email2" aria-label="Username">
                    </div>
                    <div class="mb-3">
                        <p class="white-bg black-color">Password</p>
                        <input type="password" class="form-control" placeholder="Password" id="password2" aria-label="Password">
                    </div>
                    <div class="mb-3">
                        <p class="white-bg black-color">Confirm Password</p>
                        <input type="password" class="form-control" placeholder="Confirm Password" id="password3" aria-label="Confirm Password">
                    </div>
                    <div class="mb-3">
                        <button class="text-center white-bg black-color btn btn-outline-dark" id="input1">Enter</button>
                    </div>
                    <p class="white-bg black-color">Already have an account? <a href="./login.html" class="login">Login</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script>
        function sign() {
            let userEmailId = document.getElementById('email2').value;
            let userPassword = document.getElementById('password2').value;
            let confirmPassword = document.getElementById('password3').value;

            if (userPassword === confirmPassword) {
                alert("Login successful!"); // This should be replaced with actual login logic
                // Redirect to another page or perform login action here
                window.location.href = "login.html";
            } else {
                alert("Passwords do not match.");
            }
        }

        // Attach keypress event listener to the input fields
        document.getElementById('email2').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                sign();
            }
        });

        document.getElementById('password2').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                sign();
            }
        });

        document.getElementById('password3').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                sign();
            }
        });

        // Optionally, attach click event listener to the button
        document.getElementById('input1').addEventListener('click', function () {
            sign();
        });
    </script>
</body>

</html>
